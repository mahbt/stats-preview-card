<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-image"></div>
      <div class="card-content">
        <h1>
          Get <span class="text-primary">insights</span> that help your business
          grow.
        </h1>
        <div class="card-text">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-summary">
            <div class="summary-item summary-companies">
              <span class="summary-label">10k+</span>
              <span class="summary-value">companies</span>
            </div>
            <div class="summary-item summary-templates">
              <span class="summary-label">314</span>
              <span class="summary-value">templates</span>
            </div>
            <div class="summary-item summary-queries">
              <span class="summary-label">12m+</span>
              <span class="summary-value">queries</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahbt">Mahbt</a>.
    </div>
  </body>
</html>
